# Bootstrap Users Configuration
# This file defines users that should be automatically created/updated with specific roles
# Copy this to bootstrap-users.yaml and customize for your environment

users:
  # Admin user - has all permissions
  - email: admin@example.com
    name: Admin User
    roles:
      - SECURITY_ADMIN
      - MODERATOR
      - VALIDATED_USER

  # Moderator user - can review and manage observations
  - email: moderator@example.com
    name: Moderator User
    roles:
      - MODERATOR
      - VALIDATED_USER

  # Regular validated user
  - email: user@example.com
    name: Regular User
    roles:
      - VALIDATED_USER
